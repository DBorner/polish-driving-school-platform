{% extends 'base_course.html' %}

{% block title %}Jazda{% endblock %}

{% block content %}
<div>
    <form action="#" method="post">
    {% csrf_token %}
    
    <section class="py-8">
      <div class="container">
        <div class="p-6 bg-white rounded shadow">
          <div class="pt-4 pb-5 px-6 border-bottom border-secondary-light">
            <h4>{{lesson.course.student.full_name}} - Kategoria {{lesson.course.category}}</h4>
          </div>
          <div class="mb-5">
            
          </div>
          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                  <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                  <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>    </svg>
              </span>
              <span class="small text-secondary">Koszt</span>
            </div>
            <span class="small col-sm-8 col-6"><input class="form-control" type="number" name="cost" placeholder="np. 100" id="" value={{lesson.cost}}></span>
          </div>
          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
      <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"></path>
      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
    </svg>
              </span>
              <span class="small text-secondary">Data rozpoczęcia</span>
            </div>
            <span class="small col-sm-8 col-6"><input class="form-control" type="date" name="date" id="" value={{lesson.date|date:"Y-m-d"}}></span>
          </div>

          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"></path>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"></path>
    </svg>
              </span>
              <span class="small text-secondary">Godzina</span>
            </div>
            <span class="small col-sm-8 col-6"><input class="form-control" type="time" name="start_time" id="" value={{lesson.start_time|time:"H:i"}}></span>
          </div>

          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                  <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                  <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                  <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
    </svg>
              </span>
              <span class="small text-secondary">Długość</span>
            </div>
            <span class="small col-sm-8 col-6"><input class="form-control" type="number" name="num_of_hours" id="" value={{lesson.num_of_hours}}></span>
          </div>

          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                    <path d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2zM3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z"></path>
                    <path fill-rule="evenodd" d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.945 11.945 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0z"></path>
    </svg>
              </span>
              <span class="small text-secondary">Ilość kilometrów</span>
            </div>
            <span class="small col-sm-8 col-6"><input class="form-control" type="number" name="num_of_km" id="" placeholder = "np. 35" value={{lesson.num_of_km}}></span>
          </div>

          
          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
    </svg>
              </span>
              <span class="small text-secondary">Instruktor</span>
            </div>
            <span class="small col-sm-8 col-6"><select class='form-select rounded-0' name="instructor">
                {% if user.permissions_type == "E"%}
                {% for instructor in instructors %}
                <option value={{instructor.id}}>{{instructor}}</option>
                {% endfor %}
                {% else %}
                <option value={{lesson.instructor.id}}>{{lesson.instructor}}</option>
                {% endif %}
              </select></span>
          </div>

          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewbox="0 0 16 16">
                  <path d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM4.862 4.276 3.906 6.19a.51.51 0 0 0 .497.731c.91-.073 2.35-.17 3.597-.17 1.247 0 2.688.097 3.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 10.691 4H5.309a.5.5 0 0 0-.447.276Z"/>
                  <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM4.82 3a1.5 1.5 0 0 0-1.379.91l-.792 1.847a1.8 1.8 0 0 1-.853.904.807.807 0 0 0-.43.564L1.03 8.904a1.5 1.5 0 0 0-.03.294v.413c0 .796.62 1.448 1.408 1.484 1.555.07 3.786.155 5.592.155 1.806 0 4.037-.084 5.592-.155A1.479 1.479 0 0 0 15 9.611v-.413c0-.099-.01-.197-.03-.294l-.335-1.68a.807.807 0 0 0-.43-.563 1.807 1.807 0 0 1-.853-.904l-.792-1.848A1.5 1.5 0 0 0 11.18 3H4.82Z"/>
    </svg>
              </span>
              <span class="small text-secondary">Pojazd</span>
            </div>
            <span class="small col-sm-8 col-6"><select class='form-select rounded-0' name="vehicle">
                {% for vehicle in vehicles %}
                <option value={{vehicle.id}}>{{vehicle.brand}} {{vehicle.model}} {{vehicle.year_of_production}} - {{vehicle.registration_number}}</option>
                {% endfor %}
              </select></span>
          </div>


          <div class="row">
            <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                <button class="btn btn-primary" type="submit">Zapisz zmiany</button>
            </div>
            <div class="col-12 col-sm-6">
               
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
    </form>
{% endblock content %}
