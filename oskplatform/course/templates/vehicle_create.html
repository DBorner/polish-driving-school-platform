                  </span>
                  <span class="small text-secondary">Typ pojazdu</span>
                </div>
                <span class="small col-sm-8 col-6"><select class='form-select rounded-0' name="type">
                    <option value="SO">Samochód osobowy</option>
                    <option value="MO">Motocykl</option>

                    <option value="BU">Autobus</option>
                    <option value="PL">Przyczepa lekka</option>
                    <option value="PC">Przyczepa ciężka</option>
                  </select></span>
              </div>

              <div class="row row-2 mb-4 align-items-center justify-content-between">
                <div class="d-flex align-items-center col-sm-4 col-6">
                  <span class="me-2 d-inline-block">

              </div>

              <div class="row row-2 mb-4 align-items-center justify-content-between">
                <div class="d-flex align-items-center col-sm-4 col-6">
                  <span class="me-2 d-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>

                </div>
                <span class="small col-sm-8 col-6"><input class="form-control" type="text" name="model" id="" placeholder='Np. Octavia'></span>
              </div>

              <div class="row row-2 mb-4 align-items-center justify-content-between">
                <div class="d-flex align-items-center col-sm-4 col-6">

                      </svg>
                  </span>
                  <span class="small text-secondary">Rok produkcji</span>
                </div>
                <span class="small col-sm-8 col-6"><input class="form-control" type="text" name="year_of_production" placeholder='Np. 2001' id=""></span>
              </div>


          <div class="row row-2 mb-4 align-items-center justify-content-between">
            <div class="d-flex align-items-center col-sm-4 col-6">
              <span class="me-2 d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">

              </span>
              <span class="small text-secondary">Skrzynia biegów</span>
            </div>
            <span class="small col-sm-8 col-6"><select class='form-select rounded-0' name="gearbox_type">
                <option value="M">Manualna</option>
                <option value="A">Automatyczna</option>
                <option value="N">Nie dotyczy</option>
              </select></span>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                <button class="btn btn-primary" type="submit">Dodaj pojazd</button>
            </div>
            <div class="col-12 col-sm-6">
               
            </div>
          </div>
        </div>
      </div>

    </div>
